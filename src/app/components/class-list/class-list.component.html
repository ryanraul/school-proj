<table mat-table [dataSource]="classes" class="mat-elevation-z8">

   <ng-container matColumnDef="code">
     <th mat-header-cell *matHeaderCellDef> Code </th>
     <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.code}} </td>
   </ng-container>

   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.name}} </td>
   </ng-container>

   <ng-container matColumnDef="start">
     <th mat-header-cell *matHeaderCellDef> Start Date </th>
     <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.startDate}} </td>
   </ng-container>

   <ng-container matColumnDef="end">
     <th mat-header-cell *matHeaderCellDef> End Date </th>
     <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.endDate}} </td>
   </ng-container>
   
   <ng-container matColumnDef="representative_id">
     <th mat-header-cell *matHeaderCellDef> Representative Id </th>
     <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.representative_id}} </td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
