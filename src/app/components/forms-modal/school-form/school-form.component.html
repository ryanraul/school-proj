<div class="modal-container">
   <header fxLayout="row" fxLayouAlign="space-between center">
      <h3 fxFlex>Register School</h3>
      <mat-icon (click)="fecharModal()">close</mat-icon>
   </header>
   <main>
      <form fxLayout="column" [formGroup]="modalForm" fxLayoutGap="6px">
         <div fxLayout="row" fxLayoutGap="14px">
            <mat-form-field appearance="outline" fxFlex>
               <mat-label>Name</mat-label>
               <input matInput type="text" formControlName="name" />
            </mat-form-field>
         </div>

         <div fxLayout="row" fxLayoutGap="14px">
            <mat-form-field appearance="outline" fxFlex="60">
               <mat-label>Email</mat-label>
               <input matInput type="text" formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="40">
               <mat-label>Phone</mat-label>
               <input matInput type="text" mask="+00 (00) 00000-0000" formControlName="phone" />
            </mat-form-field>
         </div>

         <div fxLayout="row" fxLayoutGap="14px">
            <mat-form-field appearance="outline" fxFlex="20">
               <mat-label>Zip Code</mat-label>
               <input matInput mask="00000-000" type="text" formControlName="zipCode" (focusout)="setAddress($event)" />
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="20">
               <mat-label>State</mat-label>
               <input matInput type="text" formControlName="state" />
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="60">
               <mat-label>City</mat-label>
               <input matInput type="text" formControlName="city" />
            </mat-form-field>

         </div>

         <div fxLayout="row" fxLayoutGap="14px">
            <mat-form-field appearance="outline" fxFlex="70">
               <mat-label>Street</mat-label>
               <input matInput type="text" formControlName="street" />
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="30">
               <mat-label>District</mat-label>
               <input matInput type="text" formControlName="district" />
            </mat-form-field>
         </div>

         <div fxFlex fxLayoutAlign="end">
            <button type="button" [disabled]="!modalForm.valid" mat-raised-button class="button" (click)="saveSchool()">
               <mat-icon>check</mat-icon> {{ !classId ? 'Cadastrar' : 'Editar' }}
            </button>
         </div>
      </form>
   </main>
</div>
